<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 de septiembre 🌻</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Estrellas simuladas */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url("https://www.transparenttextures.com/patterns/stardust.png") repeat;
            z-index: -1;
        }

        h1,
        h2,
        h3 {
            margin: 15px 0;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards;
            text-align: center;
        }

        /* Primer texto en amarillo con brillo */
        h1 {
            font-family: 'Georgia';
            font-size: 2.5rem;
            animation-delay: 0.5s;
            color: yellow;
            text-shadow: 0 0 10px yellow, 0 0 20px gold, 0 0 40px orange;
            animation: fadeUp 1s forwards, glowYellow 2s infinite alternate;
        }

        h2 {
            font-family: sans-serif;
            font-size: 2rem;
            animation-delay: 1.5s;
            color: yellow;
            text-shadow: 0 0 10px yellow, 0 0 20px gold, 0 0 40px orange;
        }

        h3 {
            font-family: 'Arial Narrow Bold';
            font-size: 1.5rem;
            animation-delay: 2.5s;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glowYellow {
            from {
                text-shadow: 0 0 10px yellow, 0 0 20px gold, 0 0 40px orange;
            }

            to {
                text-shadow: 0 0 20px gold, 0 0 40px yellow, 0 0 60px white;
            }
        }

        @keyframes glowPurple {
            from {
                text-shadow: 0 0 10px purple, 0 0 20px violet, 0 0 40px magenta;
            }

            to {
                text-shadow: 0 0 20px violet, 0 0 40px purple, 0 0 60px white;
            }
        }

        /* Botón transparente con borde morado brillante */
        button {
            margin-top: 40px;
            padding: 15px 70px;
            font-size: 1.2rem;
            border: 2px solid purple;
            border-radius: 6px;
            background: transparent;
            color: #b300ff;
            /* morado intenso */
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
            text-transform: uppercase;
            font-weight: bold;
            animation: fadeUp 1s forwards, glowPurple 2s infinite alternate, borderGlow 2s infinite alternate;
            animation-delay: 3.5s;
            /* aparece de último */
        }

        button:hover {
            background: rgba(128, 0, 128, 0.2);
            transform: scale(1.08);
        }

        /* Animación del brillo del borde */
        @keyframes borderGlow {
            from {
                box-shadow: 0 0 10px purple, 0 0 20px violet;
            }

            to {
                box-shadow: 0 0 20px violet, 0 0 40px purple, 0 0 60px magenta;
            }
        }
    </style>
</head>

<body>
    <h1>FELIZ DIA DE LAS FLORES AMARILLAS</h1>
    <h2>PARA JESSICA</h2>
    <h3>TENGO UN REGALO ESPECIAL PARA TI</h3>
    <button onclick="irAlRegalo()">Ver regalo</button>

    <script>
        function irAlRegalo() {
            // Aquí pones la dirección a donde quieras que vaya el botón
            window.location.href = "Flores Amarillas.html";
        }
    </script>
</body>

</html>
